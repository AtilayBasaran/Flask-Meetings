<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>List</title>
</head>

<body>
    <div class="container">
        <table class="table">
            <thead style="background-color: brown;color: aliceblue;">
                <th>ID</th>
                <th>Topic</th>
                <th>Date</th>
                <th>Start Time</th>
                <th>End Time</th>
                <th>Users</th>
                <th>Update/Delete</th>
            </thead>

            <tbody>
                {% for meetings in meetings %}
                <tr {% if loop.index %2==0 %} style="background-color: rgb(255, 217, 247);" {% else %}
                    style="background-color: rgb(248, 169, 231);" {% endif %}>
                    <td>{{ loop.index }}</td>
                    <td>{{meetings.topic}}</td>
                    <td>{{meetings.date}}</td>
                    <td>{{meetings.s_Time}}</td>
                    <td>{{meetings.e_Time}}</td>
                    <td>{{meetings.users}}</td>
                    <td> <span style="font-size: 24px;color:green;">
                            <a href="/{{meetings.id}}/edit"> <i class="fas fa-edit"></i></a> </span>
                        | <span style="font-size: 24px;color:red;">
                            <a href="/{{meetings.id}}/delete"> <i class="fas fa-trash-alt"></i></a></span></td>
                    {% endfor %}
            </tbody>
        </table>

        <ul>
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
        </ul>

    </div>
</body>

</html>
