<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Create</title>
</head>

<body>
    <form action='' method="POST">
        <table class="table">
            <tr>
                <td>Topic</td>
                <td><input type="text" name="topic" class="form-control" required/></td>
            </tr>
            <tr>
                <td>Date</td>
                <td><input type="text" name="date" class="form-control" required/></td>
            </tr>

            <tr>
                <td>Start Time</td>
                <td><input type="text" name="s_Time" class="form-control" required/></td>
            </tr>

            <tr>
                <td>End Time</td>
                <td><input type="text" name="e_Time" class="form-control" required/></td>
            </tr>

            <tr>
                <td>Users</td>
                <td><input type="text" name="users" class="form-control" required/></td>
            </tr>

            <tr>
                <td colspan="2">
                    <input type="submit" name="submit" value="Update" class="btn btn-warning">
                </td>

            </tr>
        </table>

    </form>
    <ul>
        <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
        </li>
    </ul>
</body>

</html>
